<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Weather Application</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ"
        crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div class="split split-departure">
            <form class="inputForm">
                <input id="inputField1" type="text" placeholder="Latitude">
            </form>

            <div class="departureStats">
                <h4>Departure Weather</h4>

                <p>Dew Point:</p>
                <p>Humidity:</p>
                <p>Temperature:</p>
            </div>

            <div class="departurePreview">
                <div class="item-1">
                    <h6></h6>
                    <p></p>
                </div>
                <div class="item-2">
                    <h6></h6>
                    <p></p>
                </div>
                <div class="item-3">
                    <h6></h6>
                    <p></p>
                </div>
                <div class="item-4">
                    <h6></h6>
                    <p></p>
                </div>
            </div>
        </div>

        <div class="split split-destination">
            <form class="inputForm">
                <input id="inputField2" type="text" placeholder="Longitude">
            </form>

            <div class="destinationStats">
                <h4>Destination Weather</h4>

                <p>Dew Point:</p>
                <p>Humidity:</p>
                <p>Temperature:</p>
            </div>

            <div class="destinationPreview">
                <div class="item-1">
                    <h6></h6>
                    <p></p>
                </div>
                <div class="item-2">
                    <h6></h6>
                    <p></p>
                </div>
                <div class="item-3">
                    <h6></h6>
                    <p></p>
                </div>
                <div class="item-4">
                    <h6></h6>
                    <p></p>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
    <script src="js/main.js"></script>
</body>

</html>
